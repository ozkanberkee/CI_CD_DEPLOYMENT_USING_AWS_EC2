---
- name: Minikube'de Deployment ve Servis Oluşturma
  hosts: all
  gather_facts: no
  tasks:
    - name: "Mevcut Deployment'ı sil"
      command: kubectl delete -f /home/ubuntu/Deployment.yml --ignore-not-found=true

    - name: "Mevcut Servis'i sil"
      command: kubectl delete -f /home/ubuntu/Service.yml --ignore-not-found=true

    - name: "Deployment dosyasını uygula"
      command: kubectl apply -f /home/ubuntu/Deployment.yml --validate=false

    - name: "Servis dosyasını uygula"
      command: kubectl apply -f /home/ubuntu/Service.yml --validate=false
